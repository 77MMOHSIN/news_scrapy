{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Worlds</title>
</head>
<body>
    
    <h1></h1>
    <div class="container ">

        <div class="col-md-12  col-sm-12">
        <div class="card py-3 px-3   text-dark">
            {% comment %} <img src="{% static 'images/pakistan.png' %}" alt="" class="card-img-top">  {% endcomment %}
            <div class="card-body">
                <h4 class="card-title  bg bg-primary text-center text-white fw-bold">Pakistan Sports</h4>
                    <div class="d-flex">
                        <img src="{% static 'images/a.png' %}" alt=""id='atv'>
               
                    <h6 class='card-text fw-bold mr-5 px-3 mt-4'><a href="https://a-sports.tv/" id="a">{{sports}}</a></h6>   
                    </div>
                    <hr>
                    <div class='d-flex'>
                        <img src="{% static 'images/dunya.webp' %}" alt=""id='atv'>

                </div>
                    <hr>
                      <br>

                </div>
                    
                     
            </div>
            <hr>
            <div class='text-center'>
            <a href="{% url 'base' %}"><button type="submit " class='btn btn-primary fw-bold'>Go back to home</button></a>   
        </div>     
    </div>
   
    </div>
    </div>
    </div>

</html>
