<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<style>
  .dot {
    border: 2px solid #e9e0d9;
    width: 10px; /* Adjust size as needed */
    height: 10px; /* Adjust size as needed */
    background-color: #ff5733; /* Color of the dot */
    border-radius: 50%; /* Ensures the dot is circular */
    animation: pulse 1s infinite alternate; /* Animation properties */
  }

  
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.2);
    }
  }
  
</style>
</body>
</html>
